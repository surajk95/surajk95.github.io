<html>
  <head>
    <title>surajk95 | PLAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script>
      function togglesidebar(){
        var classList=document.getElementById('sidebar').classList;
        if(classList.contains('open')){
          document.getElementById('sidebar-toggle').innerHTML=">>";
          classList.remove('open');
          classList.add('close');
        }
        else{
          document.getElementById('sidebar-toggle').innerHTML="<<";
          classList.remove('close');
          classList.add('open');
        }
      }
    </script>
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-toggle" onclick="togglesidebar()">
        >>
      </div>
      <div class="sidebar-item">
        <a href="index.html">HOME</a>
      </div>
      <div class="sidebar-item">
        <a href="work.html">WORK</a>
      </div>
      <div class="sidebar-item">
        <a href="play.html">PLAY</a>
      </div>
      <div class="sidebar-item">
        <a href="showcase.html">SHOWCASE</a>
      </div>
    </div>
    <div class="main-content inner-page" style="padding-top: 50px;">
      <div class="play-heading">This is what I do for fun.</div>
      <a href="http://deviantart.com/surajk95" target="_blank" rel="noreferrer nofollow">
        <div class="play-item">
          <div class="play-item-text">
            <span class="play-item-title">DeviantArt</span>
          </div>
          <div class="play-item-image">
            <img alt="logo" src="assets/deviantart.jpg">
          </div>
        </div>
      </a>
      <a href="https://www.flickr.com/photos/surajk95/" target="_blank" rel="noreferrer nofollow">
        <div class="play-item">
          <div class="play-item-text">
            <span class="play-item-title">Flickr</span>
          </div>
          <div class="play-item-image">
            <img alt="logo" src="assets/flickr.jpg">
          </div>
        </div>
      </a>
      <a href="http://squarezero.github.io/" target="_blank" rel="noreferrer nofollow">
        <div class="play-item">
          <div class="play-item-text">
            <span class="play-item-title">Square Zero</span>
          </div>
          <div class="play-item-image">
            <img alt="logo" src="assets/squarezero.jpg">
          </div>
        </div>
      </a>
      <a href="https://www.youtube.com/channel/UCf-XaAIwku1RjvIIGRdd12g" target="_blank" rel="noreferrer nofollow">
        <div class="play-item">
          <div class="play-item-text">
            <span class="play-item-title">The DBC</span>
          </div>
          <div class="play-item-image">
            <img alt="logo" src="assets/dbc.jpg">
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
